<html>
<head>
  <title>Backbone Starter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>




<h1>WTFtastic!</h1>
<h5>nothing can possibly go wrong</h5>
<hr>
<br>
<br>

<div class="container">
  <h2>Let's add some items!</h2>

  <form class="new-product">
    <input name="p_name" type="text" value="Fancy product name..." />
    <input name="p_desc" type="text" value="description..." />
    <input name="p_price" type="text" value="$4400" />
<!--         <input name="p_price" type="text" placeholder="price..." />
 -->

    <button>Add Product</button>
  </form>



  <div id="store"></div>
</div>


<div id="templates">
  <script class="product" type="text/templates">
    <ul>
    <li><h3>{{ name }}</h4></li>
    <p>     {{ desc }}</p>
    <p>     {{ price }} <p>
    </ul>
  </script>



</div>






<!-- 3rd-party scripts -->
<script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/backbone.js" type="text/javascript"></script>

<!-- Globals -->
<script src="src/util.js" type="text/javascript"></script>
<!-- Models -->
<script src="src/models/product.js" type="text/javascript"></script>
<!-- Views -->
<script src="src/views/store-view.js" type="text/javascript"></script>
<script src="src/views/product-view.js" type="text/javascript"></script>
<script src="src/views/product-input-view.js" type="text/javascript"></script>
<!-- Main Entry -->
<script src="src/main.js" type="text/javascript"></script>

</body>
</html>
